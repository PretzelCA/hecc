<ion-header>
  <ion-toolbar>
    <ion-title>
      Preferences
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
    <ion-card-header>
      <ion-img style="width: 80px; height: 80px;" src="{{ authService.returnLoggedInUser().picture }}"></ion-img>
       <ion-card-title>{{ authService.returnLoggedInUser().nickname }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ authService.returnLoggedInUser().email }}</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-item (click)="authService.logout()">
        <ion-icon slot="start" color="medium" name="exit"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
